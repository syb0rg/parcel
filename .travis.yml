sudo: false
language: c
  
matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - george-edison55-precise-backports
          packages:
            - gcc-4.9
            - cmake
            - cmake-data
      git:
        depth: 3
      env: COMPILER=gcc-4.9
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - george-edison55-precise-backports
          packages:
            - gcc-5
            - cmake
            - cmake-data
      git:
        depth: 3
      env: COMPILER=gcc-5
    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
            - george-edison55-precise-backports
          packages:
            - clang-3.6
            - cmake
            - cmake-data
      git:
        depth: 3
      env: COMPILER=clang-3.6
    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
            - george-edison55-precise-backports
          packages:
            - clang-3.7
            - cmake
            - cmake-data
      git:
        depth: 3
      env: COMPILER=clang-3.7
    - os: osx
      compiler: clang
      env: COMPILER=clang
      
before_install:
  - |
    if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
        brew update && brew unlink cmake
        brew install cmake
    fi
    
script: mkdir build && cd build && cmake .. && make
