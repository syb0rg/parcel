clone_depth: 3
os: Visual Studio 2015
clone_folder: c:\projects\parcel
platform: x64
configuration: Release
environment:
  matrix:
  - GENERATOR: MinGW Makefiles
  - GENERATOR: Visual Studio 14 2015
  - GENERATOR: Visual Studio 14 2015 Win64

matrix:
  fast_finish: false

before_build:
 - set PATH=%PATH:C:\Program Files\Git\usr\bin;=%
 - set PATH=C:\MinGW\bin;%PATH%
 - mkdir c:\projects\parcel\build
 - cd c:\projects\parcel\build
 - cmake -G "%GENERATOR%" ..

build_script:
 - cmake --build .